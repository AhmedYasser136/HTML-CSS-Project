<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/e6f244435e.js" crossorigin="anonymous"> </script>
</head>

<body>

    <div class="container">
        <form action="/html/proj.html">
            <fieldset class="fieldset">
                <div class="fname">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="first name" required>
                </div>
                <div class="lname">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="lname" required>
                </div>



                <div class="gender"  >
                    <input type="radio" name="gender" required>
                    <label for="m">Male</label>

                    <input type="radio" name="gender" required>
                    <label for="f">Female</label>
                </div>



                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>
                </div>

                
                <div class="uname">
                    <label for="uname">User Name</label>
                    <input type="text" id="uname" placeholder="Enter Your user name" required>
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <input type="submit" value="register" class="submit">
            </fieldset>
        </form>
    </div>

                        </i> Mustafa</a></li>

            </ul>
        </div>
    </footer>

</body>
